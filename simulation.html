<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="Sword.ico">
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="explanation.html">Explanation</a>
      <a href="about.html">About</a>
    </nav>
    <h1>Simulation</h1>
    <div class="flex-container" id="doors-container">
        <div class="door" id="door1">
            <p class="door-number">1</p>
            <p id="status1"></p>
        </div>
        <div class="door" id="door2">
            <p class="door-number">2</p>
            <p id="status2"></p>
        </div>
        <div class="door" id="door3">
            <p class="door-number">3</p>
            <p id="status3"></p>
        </div>
    </div>
    <div id="score">
        <br>
        <p class="left-align">When switching:</p>
        <ls>
            <ul>Wins: <span id="switch-wins">0</span> (<span id="switch-wins-percentage">0</span>%)</ul>
            <ul>Loses: <span id="switch-loses">0</span> (<span id="switch-loses-percentage">0</span>%)</ul>
        </ls>
        <br>
        <p class="left-align">When staying:</p>
        <ls>
            <ul>Wins: <span id="stay-wins">0</span> (<span id="stay-wins-percentage">0</span>%)</ul>
            <ul>Loses: <span id="stay-loses">0</span> (<span id="stay-loses-percentage">0</span>%)</ul>
        </ls>
    </div>
    <br>
    <p>Reload this page to reset the score.</p>
    <script src="script.js"></script>
  </body>
</html>
